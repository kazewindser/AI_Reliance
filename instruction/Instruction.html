{{ block title }}
            <p><center><strong>説明</strong></center></p>
{{ endblock }}
{{ block content }}

    <div>
        これから行う実験の説明をよく読んでください。<br>
        <span class="text-danger">スライド左下</span>にあるボタンを押すと、
        スライドを前後に進めることができます。      
    </div>
    <p> </p>
    {{ include C.SLIDE_TEMPLATE }}
    <div id="nextbtn" class="justify-content-end mt-1" style="display: none;">
        <button class="btn-primary btn">次へ</button>
    </div>

    <script>
        // 秒単位で指定
        delaytime = 2;
        window.setTimeout(show_btn, delaytime*8000);
        function show_btn(){
            ele = document.getElementById("nextbtn");
            ele.style.display = "block";
            ele.classList.add("d-flex");
        }
    </script>
{{ endblock }}
