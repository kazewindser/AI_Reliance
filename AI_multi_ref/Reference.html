    <p><center><strong>Round {{ player.round_number }}</strong></center></p>
{{ endblock }}

{{ block content }}
<p> </p>

<head>
    <style>
        /* 设置框的样式 */
        #myBox {
            border: 2px solid black; /* 边框为1像素黑色实线 */
            padding: 10px; /* 内边距为10像素 */
            background-color: #E6E6E9; 
            margin: 0 auto; /* 居中 */
        }

        #myBox img {
            max-width: 100%;
            height: auto;
        }

    </style>
</head>

<p>
    <b>このニュースに対して、ChatGPTの19回推測からランダムに一つ選ばれた推測結果は：</b>
    <br>
    <font size=6><center><strong>{{ Refer }}</strong></center></font>
</p>

<!-- creat a box -->
<div id="myBox">
    <center>
        <img src="{{ static image_path }}"/>
    </center>
</div>

  <button class="otree-btn-next btn btn-primary">次へ</button>
</p>
